<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <h1>Switch tests!</h1>
<script>

var colorsFlag = ['green', 'yellow', 'blue', 'white'];
    var selectedColorsFlag = colorsFlag[6];

switch (selectedColorsFlag) {
    case "green": console.log("the color is green"); break;
    case "yellow": console.log("the color is yellow"); break;
    case "blue": console.log("the color is blue"); break;
    case "white": console.log("the color is white"); break;
    default: console.log("there was a error!");
}


</script>


</body>
</html>
